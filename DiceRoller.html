<head>

    <style>

</select>

<button id="multi">Testing!</button>

    <option>d12</option>
    <option>d10</option>
    <option>d8</option>
    <option>d6</option>
    <option>d4</option>   
    
</select>
<label = "multiRoll">The multi roll result: </label><input type="text" size="3" id="multiResult"></input>
 <button id="rollEm" onclick="rollDice();">Multi Roll</button>
