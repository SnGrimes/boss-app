<!DOCTYPE html>
<html ng-app = "testing">
<head>
<title>PHP MYSQL API test</title>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/dataTest.js"></script>
</head>

<body>
    <div ng-controller="GetUserController">
        <table>
        <thead><tr><th>ID</th><th>Name</th><th>Class</th><th>Race</th></tr></thead>
        <tbody>
            <tr ng-repeat="user in users track by $index">

            <td>{{user.class}}</td>
            <td>{{user.race}}</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
        </table>
        
        
        
    </div>
    
    
    
</body>
</html>
